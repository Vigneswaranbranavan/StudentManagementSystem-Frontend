<div class="container-fluid mt-4">
  <div class="profile-section">
    <h1>Teacher Profile</h1>

    <!-- Personal Information Form -->
    <form [formGroup]="teacherForm" (ngSubmit)="updateProfile()">

      <div class="profile-info">
        <h2>Personal Information</h2>

        <div class="profile-item">
          <label for="Name">Full Name:</label>
          <input
            formControlName="Name"
            id="Name"
            type="text"
            placeholder="Enter full name"
            required
          >
          <div *ngIf="teacherForm.get('Name')?.invalid && teacherForm.get('Name')?.touched" class="error">
            Full Name is required.
          </div>
        </div>

        <div class="profile-item">
          <label for="email">Email Address:</label>
          <input
            formControlName="email"
            id="email"
            type="email"
            placeholder="Enter email"
            required
          >
          <div *ngIf="teacherForm.get('email')?.invalid && teacherForm.get('email')?.touched" class="error">
            Valid email is required.
          </div>
        </div>

        <div class="profile-item">
          <label for="phone">Contact Number:</label>
          <input
            formControlName="phone"
            id="phone"
            type="text"
            placeholder="Enter phone number"
            required
          >
          <div *ngIf="teacherForm.get('phone')?.invalid && teacherForm.get('phone')?.touched" class="error">
            Phone number is required.
          </div>
        </div>
      </div>

      <!-- Update Button -->
      <div class="update-profile">
        <button type="submit" [disabled]="teacherForm.invalid">Update Profile</button>
      </div>
    </form>
  </div>
</div>
